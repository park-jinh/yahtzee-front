name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (custom domain base = '/')
        run: npm run build
        env:
          CUSTOM_DOMAIN: '1'   # ✅ vite.config.ts에서 base:'/'로 빌드되게 하는 스위치

      # (선택) SPA 새로고침 404 방지: dist/404.html = dist/index.html
      - name: Add SPA 404 fallback
        run: cp dist/index.html dist/404.html

      # (선택) CNAME이 public에 없다면 dist에 주입
      - name: Ensure CNAME in dist
        run: echo "dice.pjhive.com" > dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
